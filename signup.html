<body>
 <main>

   <h2>Sign Up</h2>

   <p>Password<p>
  <input type="Password" name="pword1" placeholder="Create Password">
   <p>Re-enter Password</p>
  <input type="password" name="pword2" Placeholder="Confirm Password">
    <input type="Submit" name="sbmt">

  </form>
  </div>
 </main>
